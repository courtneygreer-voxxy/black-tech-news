name: Generate Monthly Report

on:
  schedule:
    # Run on first Monday of every month at 8:00 AM EST (13:00 UTC)
    # This uses a more complex cron pattern to target the first Monday
    - cron: '0 13 1-7 * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-monthly-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site with new monthly report
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://blacktechnews.com' }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Get current month
        id: month
        run: |
          # Get current month (YYYY-MM)
          MONTH=$(date -u +%Y-%m)
          echo "month=$MONTH" >> $GITHUB_OUTPUT
          echo "Generated monthly report for: $MONTH"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "chore: Generate State of Black Tech report for ${{ steps.month.outputs.month }}

            Auto-generated monthly Black Tech ecosystem analysis.

            ğŸ“Š Month: ${{ steps.month.outputs.month }}
            ğŸ“ˆ Includes: Funding, Talent, Innovation, Community, Outlook
            ğŸ¤– Generated by GitHub Actions"
            git push
            echo "âœ… Monthly report committed and pushed"
          else
            echo "â„¹ï¸ No changes to commit - report may already exist"
          fi

      - name: Trigger Cloudflare Pages deployment
        if: success()
        run: |
          echo "ğŸš€ Build complete! Cloudflare Pages will automatically deploy."
          echo "ğŸ“Š View report at: https://blacktechnews.com/monthly/${{ steps.month.outputs.month }}"
