name: Generate Weekly Digest

on:
  schedule:
    # Run every Monday at 6:00 AM EST (11:00 AM UTC)
    - cron: '0 11 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-weekly-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site with new weekly digest
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://blacktechnews.com' }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Get current date
        id: date
        run: |
          # Get Monday of this week (YYYY-MM-DD)
          MONDAY=$(date -u +%Y-%m-%d -d "monday")
          echo "monday=$MONDAY" >> $GITHUB_OUTPUT
          echo "Generated weekly digest for: $MONDAY"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "chore: Generate weekly digest for ${{ steps.date.outputs.monday }}

            Auto-generated weekly Black Tech News digest.

            ğŸ“… Week: ${{ steps.date.outputs.monday }}
            ğŸ¤– Generated by GitHub Actions"
            git push
            echo "âœ… Weekly digest committed and pushed"
          else
            echo "â„¹ï¸ No changes to commit - digest may already exist"
          fi

      - name: Trigger Cloudflare Pages deployment
        if: success()
        run: |
          echo "ğŸš€ Build complete! Cloudflare Pages will automatically deploy."
          echo "ğŸ“Š View digest at: https://blacktechnews.com/weekly/${{ steps.date.outputs.monday }}"
